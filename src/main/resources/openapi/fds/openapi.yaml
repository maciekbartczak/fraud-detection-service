openapi: 3.0.3
info:
  title: Fraud Detection API
  description: API for transaction risk assessment
  version: "1.0"

paths:
  /api/v1/risk-assessment:
    post:
      tags:
        - risk-assessment
      operationId: assessTransactionRisk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RiskAssessmentRequest"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiskAssessmentResponse"
          description: Risk assessment data returned successfully

  /api/v1/bin/{binNumber}:
    get:
      tags:
        - bin
      operationId: getBinDetails
      parameters:
        - name: binNumber
          in: path
          required: true
          schema:
            type: number
            minimum: 100000
            maximum: 99999999999
            example: 966741047
          description: The Bank Identification Number
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBinDetailsResponse'
          description: BIN data was returned successfully
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid BIN format
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The requested BIN was not found

components:
  schemas:
    RiskAssessmentRequest:
      type: object
      properties:
        binNumber:
          type: string
        amount:
          type: object
          properties:
            value:
              type: number
            currency:
              type: string
        location:
          type: string

    RiskAssessmentResponse:
      type: object
      properties:
        riskScore:
          type: integer
        riskFactors:
          type: array
          items:
            type: object
            properties:
              factorName:
                type: string
              factorDescription:
                type: string

    GetBinDetailsResponse:
      type: object
      properties:
        bin:
          type: string
        country:
          type: string

    ErrorResponse:
      type: object
      properties:
        errors:
          items:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
          required:
            - code
            - message
      required:
        - errors